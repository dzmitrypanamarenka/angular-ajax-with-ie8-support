<tr ng-repeat="item in table " ng-class = "$even? 'odd' : 'even'">
    <td><input type="checkbox" name="checkbox" class="temp" /></td>
    <td>{{item.gtin}}</td>
    <td>{{item.name}}</td>
    <td>{{item.subcat}}</td>
    <td>{{item.price}}</td>
    <td>{{item.storage}}</td>
    <td>{{item.date}}</td>
    <td>{{item.delivery}}</td>
    <td>{{item.futures}}</td>
    <td></td>
</tr>
